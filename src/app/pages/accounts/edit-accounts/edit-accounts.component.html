<div class="card bg-gradient-default">
    <div class=" card-header">
        <h5 class=" card-category">EDIT</h5>
        <h3 class=" card-title">Accounts</h3>
    </div>

    <div class="card-body">
        <tabset class="nav-pills-danger" type="pills">
            <tab heading="Add">

                <form [formGroup]="addAccountForm" (ngSubmit)="addAccount()" class="form">
                    <div class="row">
                        <div class="col-3">
                            <label> Enter a name for the account </label>
                            <div class="form-group">
                                <input type="text" id="category" class="form-control form-control-lg"
                                    formControlName="accountName" />
                            </div>
                        </div>
                        <div class="col-3">
                            <label> Enter the currency for the account </label>
                            <div class="form-group">
                                <input type="text" id="category" class="form-control form-control-lg"
                                    formControlName="accountCurrency" />
                            </div>
                        </div>

                        <div class="col-3">
                            <label> Enter account Balance </label>
                            <div class="form-group">
                                <input type="text" id="category" class="form-control form-control-lg"
                                    formControlName="accountBalance" />
                            </div>
                        </div>

                        <div class="col-3">
                            <label for="inputState">Select the member's name</label>
                            <select id="inputState" class="form-control form-control-lg" formControlName="memberName">
                                <option>...</option>
                                <option selected *ngFor="let member of membersList | async">{{member.name}}
                                </option>
                            </select>
                        </div>
                    </div>
                    <button class=" btn btn-fill btn-primary" type="submit">
                        Add
                    </button>
                </form>
            </tab>

            <tab heading="Edit">
                <div class="col-12">
                    <div class="row">
                        <div class="col-3">
                            <form [formGroup]="accountSelectForm" (ngSubmit)="selectAccount()" class="form">
                                <label for="inputState">Select the account</label>
                                <select id="inputState" class="form-control form-control-lg"
                                    formControlName="accNameSelected">
                                    <option>...</option>
                                    <option selected *ngFor="let acc of accountsList | async">{{acc.name}}
                                    </option>
                                </select>
                            </form>
                        </div>
                        <div *ngIf="accountSelected != undefined" class="col-9 row">
                            <div class="col-5">
                                <div class="card bg-gradient-default">
                                    <div class=" card-header">
                                        <h5 class=" card-category">ACCOUNT</h5>
                                        <h3 class=" card-title">CURRENT</h3>
                                    </div>
                                    <div class=" card-body ">
                                        <h4 class="card-title">Account Name: </h4>
                                        <h5 class="d-inline card-description pl-2"> {{accountSelected.name }}</h5>
                                        <h4 class="card-title">Account Currency: </h4>
                                        <h5 class="d-inline card-description pl-2"> {{accountSelected.currency}} </h5>
                                        <h4 class="card-title">Account Balance: </h4>
                                        <h5 class="d-inline card-description pl-2"> {{accountSelected.balance |
                                            currency}}</h5>
                                    </div>
                                </div>
                            </div>
                            <div class="col-7">
                                <div class="card bg-gradient-default">
                                    <div class=" card-header">
                                        <h5 class=" card-category">EDIT</h5>
                                        <h3 class=" card-title">New Details</h3>
                                    </div>
                                    <div class=" card-body">
                                        <div class="">
                                            <form [formGroup]="editAccountNameForm" (ngSubmit)="editAccountName()"
                                                class="form">
                                                <label class="form-label" for="firstName">Enter new account name</label>

                                                <input type="text" id="firstName"
                                                    class="form-control form-control-lg col-7"
                                                    formControlName="newAccountName" />
                                                <button class=" col-5 btn btn-fill btn-primary" type="submit">
                                                    Enter
                                                </button>
                                            </form>
                                        </div>

                                        <div class="">
                                            <form [formGroup]="editAccountCurrencyForm"
                                                (ngSubmit)="editAccountCurrency()" class="form">
                                                <label class="form-label" for="firstName">Enter new currency</label>
                                                <input type="text" id="firstName"
                                                    class="form-control form-control-lg col-7"
                                                    formControlName="newCurrency" />
                                                <button class=" col-5 btn btn-fill btn-primary" type="submit">
                                                    Enter
                                                </button>
                                            </form>
                                        </div>

                                        <div class="">
                                            <form [formGroup]="editAccountBalanceForm" (ngSubmit)="editAccountBalance()"
                                                class="form">
                                                <label class="form-label" for="firstName">Enter new balance</label>
                                                <input type="text" id="firstName"
                                                    class="form-control form-control-lg col-7"
                                                    formControlName="newBalance" />
                                                <button class=" col-5 btn btn-fill btn-primary" type="submit">
                                                    Enter
                                                </button>
                                            </form>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </tab>

            <tab heading="Delete">
                <form [formGroup]="deleteAccountForm" (ngSubmit)="deleteCategory()" class="form">

                    <div class="col-4">
                        <label for="inputState">Select the Account you would like to delete</label>
                        <select id="inputState" class="form-control form-control-lg" formControlName="category">
                            <option>...</option>
                            <option selected *ngFor="let acc of accountsList | async">{{acc.name}}
                            </option>
                        </select>
                        <button class=" btn btn-fill btn-primary" type="submit">
                            Delete
                        </button>
                    </div>
                </form>
            </tab>
        </tabset>
    </div>
</div>
