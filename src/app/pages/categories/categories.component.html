<div class="content card-primary">
    <div class="row">
        <div class="col-md-12">
            <div class=" card">

                <div class=" card-header">
                    <h5 class=" card-category">OVERVIEW</h5>
                    <h3 class=" card-title">Categories</h3>
                </div>
                <div class=" card-body">
                    <!-- <img alt="Image" class=" card-img" src="assets/img/card-primary.png" /> -->
                    <app-category-overview [categories]=categoryList (deleteSubCat)="removeSubcategory($event)">
                    </app-category-overview>
                </div>
            </div>
            <div class=" row" style="height: 450px">
                <div class="col-md-6">
                    <app-category-settings [categories]=categoryList (addNewCat)="addCategory($event)"
                        (deleteCat)="deleteCategory($event)">
                    </app-category-settings>
                </div>

                <div class="col-md-6">
                    <app-edit-subcategories [categories]=categoryList (addNewSubCat)="addSubcategory($event)"
                        (deleteSubCat)="deleteSubcategory($event)">
                    </app-edit-subcategories>
                </div>
            </div>
        </div>
    </div>
</div>
