<div class=" card">
    <div class=" card-header">
        <h5 class=" card-category">EDIT</h5>
        <h3 class=" card-title">Subcategories</h3>
    </div>
    <div class=" card-body">
        <tabset class="nav-pills-danger" type="pills">
            <tab heading="Add">

                <form [formGroup]="addSubcategoryForm" (ngSubmit)="addSubcategory()" class="form">
                    <label> Enter a name for the new subcategory </label>
                    <div class=" form-group">
                        <input type="text" id="category" class="form-control form-control-lg"
                            formControlName="subcategoryName" />
                    </div>
                    <label> Which category would you like to add it to </label>
                    <select id="inputState" class="form-control form-control-lg" formControlName="category">
                        <option selected>...</option>
                        <option *ngFor="let cat of categories | async">{{cat.name}}
                        </option>
                    </select>
                    <button class=" btn btn-fill btn-primary" type="submit">
                        Add
                    </button>
                </form>
            </tab>
            <tab heading="Delete">
                <form [formGroup]="deleteSubcategoryForm" (ngSubmit)="deleteSubcategory()" class="form">
                    <label for="inputState">Select the Category which holds the subcategory</label>
                    <select id="inputState" class="form-control form-control-lg" formControlName="category">
                        <option selected>...</option>
                        <option *ngFor="let cat of categories | async">{{cat.name}}
                        </option>
                    </select>
                    <label for="inputState">Select the subcategory</label>
                    <select id="inputState" class="form-control form-control-lg" formControlName="subcategory">
                        <option selected>...</option>
                        <option *ngFor="let subCat of subCategoryList">{{subCat.name}}
                        </option>
                    </select>
                    <button class=" btn btn-fill btn-primary" type="submit">
                        Delete
                    </button>
                </form>
            </tab>
        </tabset>
    </div>
</div>
